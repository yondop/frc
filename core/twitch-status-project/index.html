<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="sorter">
        <ul class="radio">
          <li><input type="radio" name="sort" id="sort-all" value="All" checked>
            <label for="sort-all">All</label>
          </li>
          <li><input type="radio" name="sort" id="sort-on" value="On">
            <label for="sort-on">On</label>
          </li>
          <li><input type="radio" name="sort" id="sort-off" value="Off">
            <label for="sort-off">Off</label>
          </li>
        </ul>
      </div>
      <div class="wells">

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
